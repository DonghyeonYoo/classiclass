{% extends "base.html" %}

{% block title %}PostListView{% endblock %}

{% block content %}
<h1>PostListView<h1>
<ul>
    {% for post in posts %}
    <li>
        <a href="">
            <img src="{{ post.thumbnail_image.url }}" width=300 height=300 />
        </a>
        <h5>{{ post.content }}</h5>   
    </li>
    {% endfor %}
</ul>
{% endblock %}
