{% extends "base.html" %}


{% block title %}신규 포스트 작성{% endblock %}


{%block content %}
<h1>PostCreateView</h1>

<form action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <input type="text" name="title" placeholder="제목" required />
  <textarea name="content" placeholder="내용" cols="30" rows="10" required ></textarea>
  <input type="file" name="thumbnail_image" required multiple/>
  <input type='submit' value="포스트등록" />
</form>
{% endblock %}
